<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/cabecero::cabecero-seccion(titulo='Agregar')}">
</head>
<body>
    <div th:replace="~{fragmentos/navegacion::navegacion-seccion}"/>
    <div class="container">
        <div class="container text-center" style="padding-top: 30px;">
            <h3>Ageregar Contacto</h3>
        </div>
    </div>
    <div class="container">
        <form action="/agregar" modelAttribute="contactoForma" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required="true">
            </div>
            <div class="mb-3">
                <label for="celular" class="form-label">Celular</label>
                <input type="text" class="form-control" id="celular" name="celular" required="true">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="text-center p-2" style=" background-color: #029a6f;">
                <button type="submit" class="btn btn-warning btn-sm me-3">Agregar</button>
                <a class="btn btn-primary btn-danger btn-sm" href="/">Regresar</a>
            </div>
        </form>
    </div>
    <div th:replace="~{fragmentos/pie-pagina::pie-pagina-seccion}"/>
</body>
</html>
